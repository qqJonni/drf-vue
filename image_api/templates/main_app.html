<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.js"></script>
</head>
<body>
{% verbatim %}
<div class="container" id="images_app">
    <form @submit.prevent="submitForm">
        <div class="form-group">
            <label for="description">Описание файла:</label>
            <input type="text" v-model="newImage.description" class="form-control" id="description" required>
        </div>
        <div class="form-group">
            <label for="file">Выберите JSON файл:</label>
            <input type="file" @change="handleFileChange" class="form-control-file" id="file" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <button class="btn btn-secondary mt-2" @click="requestData">Запросить данные</button>
    <div class="btn btn-success btn-lg mt-2" v-for="image in images">
        Descriptions: {{ image.description }}
        <br>
        Image_data: {{ image.image_data }}
    </div>
</div>
{% endverbatim %}

<script src="/static/app.js"></script>
</body>
</html>
