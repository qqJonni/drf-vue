<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.js"></script>
</head>
<body>
{% verbatim %}
<div class="container" id="images_app">
    <button class="btn btn-primary" @click="requestData">Запросить данные</button>

    <!-- Форма для добавления файла в базу данных -->
    <div class="mt-3">
        <h2>Добавить файл в базу данных</h2>
        <form @submit.prevent="addImageData">
            <div class="form-group">
                <label for="description">Описание файла:</label>
                <input type="text" id="description" v-model="newImage.description" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="imageData">JSON данные:</label>
                <textarea id="imageData" v-model="newImage.image_data" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Добавить в базу данных</button>


            <div class="mt-3">
    <h2>Список изображений</h2>
    <div class="btn btn-success btn-lg" v-for="image in images">
        Descriptions: {{ image.description }}
        <br>
        Image_data: {{ image.image_data }}
        <button class="btn btn-danger" @click="deleteImageData(image.id)">Удалить</button>
    </div>
</div>
        </form>
    </div>

</div>
{% endverbatim %}

<script src="/static/app.js"></script>
</body>
</html>
